name: Build & E2E Tests

on:
  push:
    branches: [main, "auto-e2e/**"]
  pull_request:

jobs:
  build-deploy-e2e:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      ####################################
      # ðŸ§± Build and Deploy React App
      ####################################
      - name: Install React app deps
        working-directory: ./react-app
        run: npm ci --legacy-peer-deps

      - name: Build React app
        working-directory: ./react-app
        run: npm run build

      - name: Configure Git identity
        working-directory: ./react-app
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

      - name: Deploy to GitHub Pages
        working-directory: ./react-app
        run: npm run deploy

      ####################################
      # ðŸ§ª Generate and Run E2E Tests
      ####################################
      - name: Install test-generator deps
        working-directory: ./test-generator
        run: npm ci --legacy-peer-deps

      - name: Install Playwright Browsers
        working-directory: ./test-generator
        run: npx playwright install --with-deps

      - name: Run Playwright tests headlessly
        working-directory: ./test-generator
        run: npx playwright test --reporter=line, json
      
      - name: Debug folder structure
        run: ls -R

      ####################################
      # ðŸ“¦ Upload Playwright Report
      ####################################
      - name: Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: test-generator/test-results/